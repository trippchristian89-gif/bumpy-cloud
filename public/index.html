<!DOCTYPE html>
<html>
	
<!-- Leaflet (OpenStreetMap) -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  defer
></script>
	
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport"
		 content="with=device-with, initial-scale=1">
		 
	  <title>BUMPY</title>
	  
	  <link rel="stylesheet" href="/style.css">
	  <link rel="icon" href="/icon-192.png">
	  <link rel="apple-touch-icon" href="/icon-192.png">
		
	  <meta name="apple-mobile-web-app-title" content="BUMPY">
	  <meta name="application-name" content="BUMPY">
	</head>
<body>

<div class="panel">


<!-- BUMPY Status -->
<div class="box footer">
  <div class="row footer-row">
    <span class="bumpy-text">BUMPY status</span>
    <span id="connection_status" class="status offline">offline</span>
  </div>
</div>

  <!-- Temp Bumpy -->
  <div class="box">
    <div class="row">
      <span>Temp Camper:</span>
      <span id="temp_bumpy" class="temp">--.- °C</span>
    </div>
  </div>

<!-- Floor Heating -->
<div class="box">
  <div class="row">
    <span>Floor Heating:</span>
    <span id="floor_state">OFF</span>
  </div>

  <div class="row small">
    <span id="floor_timer">--:--</span>
    <span>(<span id="floor_timer_total">--:--</span>)</span>
  </div>
</div>

<!-- FloorHeating Buttons -->
<div class="row">
  <button id="btn_floor_start">Start</button>
  <button id="btn_floor_stop">Stop</button>
</div>

  <!-- Air Heater -->
  <div class="box">
    <div class="row">
      <span>Air Heater:</span>
      <span id="heater_state">OFF</span>
    </div>

    <div class="row">
      <span>Temp Air:</span>
      <span id="temp_air" class="temp">--.- °C</span>
    </div>

    <hr />

    <div class="info" id="heater_info"></div>
  </div>

  <!-- Heater Buttons (ganz unten) -->
  <div class="controls">
    <button id="btn_start">Start</button>
    <button id="btn_stop">Stop</button>
  </div>

	<!-- GPS 
	<div class="box">
	  <div class="row">
	    <span>GPS:</span>
	    <span id="gps_status">--</span>
	  </div>
	
	  <div class="row small">
	    <span id="gps_coords">--</span>
	  </div>
	</div> 
-->
	<!-- GPS Map -->
<div class="box">


  <div
    id="map"
    style="height: 280px; border-radius: 12px;"
  ></div>
</div>

<script src="/app.js"></script>
</body>

</html>
